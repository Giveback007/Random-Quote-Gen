<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>[FreeCodeCamp Project] Random Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://use.fontawesome.com/a7ff91a450.js"></script>
  <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Dancing+Script" rel="stylesheet">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://www.w3schools.com/w3css/4/w3.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="main" style="display:none">
	<h1>Random <span style="font-family: 'Dancing Script', cursive;">Quote</span> Generator</h1>
	<div class="w3-panel w3-leftbar w3-light-grey" style="opacity:0.8">
		<span id="mark"><i class="fa fa-quote-left" aria-hidden="true"></i></span>
		<div id="quote-div">
			<h3 id="quote"></h3>
			<h2 style="margin:0px; display:none; font-family: 'Crimson Text', serif;">Click On <i class="fa fa-play" aria-hidden="true"></i> Bellow</h2></div>
		<div id="author-div" style="min-height: 45px;">
			<p id="author" style="font-family: 'Dancing Script', cursive;"></p>
		</div>
	</div>
	<button type="button" class="btn btn-primary" id="btn-play">
		<span id="btn-text1" class="btn-text"><i class="fa fa-play" aria-hidden="true"></i></span>
	</button>
	<a id="tweet-btn" style="display: none" href="" target="_blank">
		<button type='button' class='btn btn-primary btn-text'>
			<i class='fa fa-twitter' aria-hidden='true'></i>
		</button>
	</a>
	<p style="text-align:center">By <a href="https://www.freecodecamp.com/giveback007" target="_blank">Dovydas Stirpeika <i class="fa fa-free-code-camp" aria-hidden="true"></i></a></p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
